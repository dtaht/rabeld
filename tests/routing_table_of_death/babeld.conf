# For more information about this configuration file, refer to
# babeld(8)
default enable-timestamps true
interface eno1
interface wg0
#redistribute table 8
interface tinc6 max-rtt-penalty 128
#out if tinc6 ip fc::/7 ge 8 deny
#out if tinc6 ip fd9f:237b:c8a6::/48 ge 48 deny
#out if tinc6 ip 2601:646:4103:56c0::/60 ge 60 deny
#redistribute ip ::/0 src-ge 48 src-le 64 deny
#in ip ::/0 src-le 0 deny
#redistribute ip 172.26.192.0/24 allow
#redistribute ip 192.168.7.0/24 allow
redistribute ip 2600:3c01:e000:f8::/64 src-ge 64 allow
#redistribute ip 2601:646:4101:8fde::2/128 allow
redistribute proto 43 allow
redistribute proto 8 allow
#redistribute if eno1 allow
#redistribute local ip 172.22.142.6 allow
#out if wlan0 ip 172.22.0.0/16 allow
#out if wlan0 src-eq 60 allow
#out if wlan0 eq 60
redistribute local deny
